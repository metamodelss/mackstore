basic.show.header = true
basic.empty.showtable = true
basic.msg.empty_list = Nenhum registro foi encontrado
basic.msg.empty_list_row = <tr style="font-weight:bold;"><td colspan="6">Nenhum registro foi encontrado</td></tr></tr>
#sort por page,list
sort.amount = page
#localização da lista de paginação
paging.banner.placement = bottom
#textos
#{0} - numero total de registros na lista
#{1} - nome dos itens(paging.banner.item_name)
#{2} - primeiro item da pagina atual
#{3} - ultimo item da pagina atual
#{4} - página atual
#{5} - total de páginas 
#NOME COMO O REGISTRO VAI SER CHAMADO
paging.banner.item_name = registro(s)
paging.banner.items_name = registro(s)
#nenhum registro
paging.banner.no_items_found = 
#um registro
paging.banner.one_item_found = <span class="pagebanner">Um {0} encontrado...</span>
#todos
paging.banner.all_items_found = <span class="pagebanner">{0} {1} encontrados,exibindo todos os {2}.</span>
#muitos
paging.banner.some_items_found = <span class="pagebanner">{0} {1} encontrados,exibindo {2} até {3}.</span>
#numero de paginas(paginação google)
#{0} - número da página
#{1} - url da página
paging.banner.group_size = 10
paging.banner.full = <span class="pagelinks">[<a href="{1}"><<</a>/<a href="{2}"><</a>]{0}[<a href="{3}">></a>/<a href="{4}">>></a>]</span>
paging.banner.first = <span class="pagelinks">[<</<] {0}[<a href="{3}">></a>/<a href="{4}">>></a>]</span>
paging.banner.last = <span class="pagelinks">[<a href="{1}"><<</a>/<a href="{2}"><</a>]{0} [>/>>]</span>
paging.banner.onepage = 
paging.banner.page.selected = <strong>{0}</strong>
paging.banner.page.link = 	<a href="{1}" title="Página {0}">{0}</a>
paging.banner.page.separator = |
