errors.email=Formato de "{0}" inválido! (ex:XXXX@XXX.XXX)
errors.fileMaxSize100= O "{0}" não pode ultrapassar 100kbps!
errors.tipoArquivo= O "{0}" não é uma imagem(.jpg|.gif|.png|.bmp)!
errors.tipoArquivoDocumento= O {0} não é um documento de texto(.doc|.docx)!
